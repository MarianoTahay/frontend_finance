<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <div id="contenedor">

        <div id="factura">

            <label for="file-upload" class="custom-file-upload">
                <span class="material-symbols-outlined" style="font-size: 2vw;" *ngIf="!status">
                    pending
                </span>
                <img src="{{imagePath}}" width="100%" style="overflow: hidden;" *ngIf="status && !pdfDoc">
                <pdf-viewer [src]="documentPath"
                            [render-text]="true"
                            [original-size]="false"
                            style="width: 100%; height: 100%;"
                            *ngIf="status && pdfDoc"
                ></pdf-viewer>
            </label>
            <input id="file-upload" type="file" multiple (change)="selectBill($event)"/>

        </div>

        <div id="datos">


            <div id="formulario">

                <div class="label">
                    DTE
                </div>
                <input type="number" [(ngModel)]="dte">

                <div class="label">
                    SERIE
                </div>
                <input type="text" [(ngModel)]="serie">

                <div class="label">
                    FECHA EMISION
                </div>
                <input type="date" [(ngModel)]="emision">

                <div class="label">
                    NIT - EMISOR
                </div>
                <input type="number" [(ngModel)]="emisor">

                <div class="label">
                    NIT - RECEPTOR
                </div>
                <input type="number" [(ngModel)]="receptor">

                <div class="label">
                    MONTO
                </div>
                <input type="number" [(ngModel)]="monto">

            </div>

            <div id="acciones">

                <button  style="background-color: rgb(81, 178, 81);" (click)="addBill()" >
                    Aceptar
                </button>

                <button style="background-color: rgb(255, 85, 85);" mat-dialog-close>
                    Cancelar
                </button>
            </div>


        </div>

    </div>

</body>
</html>
