<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <div id="contenedor">

        <div id="archivo">
            <label for="file-upload" class="custom-file-upload">
                <span class="material-symbols-outlined" style="font-size: 2vw;" *ngIf="!status">
                    pending
                </span>
                <p *ngIf="!status">
                    {{mensaje}}
                </p>

                <!-- FACTURAS A INGRESAR -->
                <pdf-viewer [src]="reportPath"
                            [render-text]="true"
                            [original-size]="false"
                            style="width: 100%; height: 100%;"
                            *ngIf="status"
                ></pdf-viewer>

            </label>
            <input id="file-upload" type="file" multiple (change)="selectReport($event)"/>
        </div>

        <div id="opciones">

            <select>
                <option *ngFor="let user of listUsers" [value]="user.id_usuario">{{user.username}}</option>
            </select>

            <button style="background-color: rgb(81, 178, 81);">
                <span class="material-symbols-outlined">
                    send
                </span>
            </button>

            <button style="background-color: rgb(255, 85, 85);" mat-dialog-close="">
                <span class="material-symbols-outlined">
                    close
                </span>
            </button>

        </div>

    </div>

</body>
</html>
